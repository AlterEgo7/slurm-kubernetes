---
- name: Load defaults
  hosts: all
  roles:
    - ../kubernetes-kargo/roles/kubespray-defaults

# - name: Remove Slurm resources
- name: Reset Cluster
  hosts: kube-master
  run_once: true
  roles: 
    - { role: reset, tags: slurm }

- name: Reset Kubernetes
  hosts: all
  roles: 
    - { role: ../kubernetes-kargo/roles/reset, tags: kubernetes }
